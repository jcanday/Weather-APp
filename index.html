<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
<title>The Weather Channel</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="row" id="top" style="padding:4rem 0; background-size:cover;background-position:center;">
            <div id ="top-content" class="col-lg-6 offset-lg-3 text-center">
                <h1>The Weather Sniper</h1>
                <p><--- Simply Click The Button If You Prefer Geolocation ---></p>
                <form id="inform">
                    <div class="form-group">
                        <input type="text" class="form-control" id="city" placeholder="City Name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="zip" placeholder="Zip Code">
                    </div>
                </form>
                <button class="btn btn-block" style="background-color:cornflowerblue;"onclick="getWeather()">Get Weather</button>
                
                
            </div>
                
        </div>
        <div class="row InfoBox text-center" style="padding:4rem 0;">
            <div class="InfoBox" style="background: #ffffff75;padding: 1rem 0;">
                <h2 id="city-name" style="margin-bottom:2rem"></h2>
                <div class="temp-box">
                    <div id="high"></div>
                    <div id="low"></div>
                    <div id="current"></div>
                    <div id="feel"></div>
                    <div id="humid"></div>
                    <div id="fore"></div>
                    
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
